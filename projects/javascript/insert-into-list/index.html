<body>
    <!-- Add some words in a list.
    1. When the enter key is pressed, the words that are in the input tag will go to the list
    2. When an item on the list is pressed, this item will be removed of list -->

    <!-- Put onkeyup event to use the function insert(event) when the a key is released. -->
    <input type="text" name="message" onkeyup="insert(event)">
    <ul></ul>

</body>
