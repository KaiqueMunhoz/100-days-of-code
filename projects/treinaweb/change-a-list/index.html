<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change a list with an array</title>
</head>
<body>
    <!--
        CHALLENGE TREINAWEB

        Create an array that will be insert into an 'ul', with the tag 'li', being concatenate with the word: 'Item ' in the beginning
        
        RESULT
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item Chocolate</li>
        </ul>
    -->

    <ul>

    </ul>
    <!-- CODE -->
    <script>
        var array = [1,2,3,'Chocolate'];
        var ul = document.querySelector('ul');

        for (let index = 0; index < array.length; index++) {
            let li = document.createElement('li');
            li.textContent = "Item " + array[index];
            ul.append(li);
        } 
    </script>
</body>
</html>
